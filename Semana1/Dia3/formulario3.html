<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Formulario</title>
</head>

<body>
    <h3>CheckBox</h3>

    <form name="Formulario" action="">
        <p>

            <label>
                <input type="checkbox" value="H" checked disabled />Hamburguesa
            </label>

        </p>
        <p>
            <label>
                <input type="checkbox" value="Q" checked />Queso
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" value="P" checked />Papas
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" value="L" />Lechuga
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" value="MO" />Mostaza
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" value="MA" />Mayonesa
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" value="k" />ketchup
            </label>
        </p>
        <p>
            <input type="date" value="2019-06-16">
        </p>
        <p>
            <input type="datetime-local">
        </p>
        <p>
            <label>Comentarios</label>
            <textarea rows="10" cols="30"></textarea>
        </p>
        <p>
            <select>
                <option value="1" disabled >Avengers: End Game</option>
                <option value="2" selected="true">Avengers: Infinity war</option>
                <option value="3" selected="true">LA LA LAND</option>
                <option value="4">Interstellar</option>
            </select>
        </p>
        <p>
            <progress value="30" min="1" max="100"></progress>
        </p>
    </form>
</body>

</html>
